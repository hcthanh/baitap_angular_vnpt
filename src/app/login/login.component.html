<section class="banner_area clsHomeMainBox" id="home" data-scroll-id="home">
    <div class="banner_inner d-flex align-items-center"
      style="background-image: url(assets/img/banner/banner_login.jpg);">
      <div class="container">
        <div style="width: 300px;font-family: 'Ubuntu', sans-serif;margin: auto;" class="banner_content">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row contact_form comment_form_inner formLogin">
            <div class="col-md-12">
              <div class="form-group">
                <img _ngcontent-sgu-c1="" alt="" height="40" src="assets/img/AlphaV.png" width="153">
              </div>
              <div class="form-group">
                <h3>Sign in</h3>
              </div>
              <div class="form-group">
                <h5 style="float: left; margin-bottom: 8px;">Username</h5>
                <input formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" type="text"
                  class="form-control" placeholder="Username">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                  <div *ngIf="f.username.errors.email">Invalid username</div>
                </div>
              </div>
              <div class="form-group">
                <h5 style="float: left; margin-bottom: 8px;">Password</h5>
                <input formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  type="password" class="form-control" placeholder="Password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Invalid password</div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-default submit_btn" [disabled]="isSinging">
                  <span *ngIf="!isSinging">Sign in</span>
                  <span *ngIf="isSinging">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Signing in...
                  </span>
                </button>              
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
 
  </section>
